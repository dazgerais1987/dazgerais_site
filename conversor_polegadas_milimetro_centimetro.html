<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Conversor de Polegadas para Milímetro e Centímetros</title>
</head>
<body>
    <header class="cabecario">
        <img class="img_logo" src="https://raw.githubusercontent.com/dazgerais1987/dazgerais_site/182e0f725646dd9a6cc720cc0e5c92e4c1443fe8/logo_dazgerais.png" alt="Logo Daz Gerais">
        <img class="img_banner" src="https://raw.githubusercontent.com/dazgerais1987/dazgerais_site/182e0f725646dd9a6cc720cc0e5c92e4c1443fe8/banner_dazgerais.png" alt="Banner Daz Gerais">
    </header>

    <nav class="nav_menu">
        <ul class="menu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="sobre.html">SOBRE</a></li>
            <li><a href="contato.html">CONTATO</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="conteudo_principal">
            <section>
                <article class="artigos">
                    <h1>Conversor de Polegadas para Milímetros e Centímetros</h1>
                    <form id="converterForm">
                        <label for="polegadas">Digite o valor em polegadas:</label>
                        <input id="polegadas" type="number" />
                        <button onclick="converter()" type="button">Converter</button>
                    </form>
                    <p id="resultado"></p>
                </article>
            </section>
        </div>
    </main>

    <footer class="rodape">
        <p>&copy; Daz Gerais 2025</p>
        <ul class="links_rodape">
            <li>
                <a href="https://www.instagram.com/dazgerais87" target="_blank">
                    Instagram
                </a>
            </li>
        </ul>
    </footer>

    <script>
        function converter() {
            const polegadas = parseFloat(document.getElementById('polegadas').value);
            const milimetros = polegadas * 25.4;
            const centimetros = milimetros / 10; // Conversão de milímetros para centímetros
            document.getElementById('resultado').textContent = `${polegadas} polegadas equivalem a ${milimetros.toFixed(2)} milímetros (${centimetros.toFixed(2)} centímetros).`;
        }
    </script>
</body>

</html>
