<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <header class="cabecario">
        <img class="img_logo" src="./img/logo_dazgerais.png" alt="Logo Daz Gerais">
        <img class="img_banner" src="./img/banner_dazgerais.png" alt="Banner Daz Gerais">
    </header>

    <nav class="nav_menu">
        <ul class="menu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="dazgerais.html">DAZGERAIS</a></li>
            <li><a href="airsoft.html">AIRSOFT</a></li>
            <li><a href="sobre.html">SOBRE</a></li>
            <li><a href="contato.html">CONTATO</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="conteudos">
            <section>
                <article class="artigos">
                    <div class="barras">
                        <label for="nome">Nome:</label>
                        <input id="nome" type="text" />
                    </div>

                    <div class="barras">
                        <label for="altura">Altura: *insira um "." exemplo: 1.78</label>
                        <input id="altura" type="number" />
                    </div>

                    <div class="barras">
                        <label for="peso">Peso:</label>
                        <input id="peso" type="number" />
                    </div>

                    <button onclick="calcular()">Calcular</button>

                    <p id="resultado"></p>

                    <p>*O IMC, ou Índice de Massa Corporal, é um cálculo simples que permite avaliar 
                        se a pessoa está dentro do peso que é considerado ideal para a sua altura.</p>
                </article>
            </section>
        </div>
    </main>

    <footer class="rodape">
        <p>&copy; Daz Gerais 2025</p>
        <ul class="links_rodape">
            <li>
                <a href="https://www.instagram.com/dazgerais87" target="_blank">
                    Instagram
                </a>
            </li>
        </ul>
    </footer>

    <script>
        const msg_resultado = document.getElementById("resultado");

        function calcular() {
            const nome = document.getElementById('nome').value;
            const altura = parseFloat(document.getElementById('altura').value);
            const peso = parseFloat(document.getElementById('peso').value);
            const valor_imc = (peso / (altura * altura)).toFixed(1);

            if (isNaN(altura)) {
                msg_resultado.innerHTML = "Insira sua altura";
                return;
            }
            if (isNaN(peso)) {
                msg_resultado.innerHTML = "Insira seu peso";
                return;
            }
            else if (valor_imc < 18.5) {
                msg_resultado.innerHTML = `${nome} seu IMC é ${valor_imc} e você está abaixo do peso.`;
            }
            else if (valor_imc < 25) {
                msg_resultado.innerHTML = `${nome} seu IMC é ${valor_imc} e você está com peso idal. Parabéns!`;
            }
            else if (valor_imc < 30) {
                msg_resultado.innerHTML = `${nome} seu IMC é ${valor_imc} e você está levemente acima do peso.`;
            }
            else if (valor_imc < 35) {
                msg_resultado.innerHTML = `${nome} seu IMC é ${valor_imc} e você está com obesidade grau I.`;
            }
            else if (valor_imc < 40) {
                msg_resultado.innerHTML = `${nome} seu IMC é ${valor_imc} e você está com obesidade grau II.`;
            }
            else msg_resultado.innerHTML = `${nome} seu IMC é ${valor_imc} e você está com obesidade grau III. Cuidado!!!`;
        }
    </script>
</body>
</html>
